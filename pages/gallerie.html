// Fonction pour préparer la section de la galerie
function prepareGallerySection() {

    var gallerySectionHTML = `
        <!-- ======= Gallery Section ======= -->
        <section id="gallery" class="gallery">

        </section>`;

}

// Fonction pour filtrer les images en fonction de la catégorie sélectionnée
function filterImages(category) {
    // Effacer le contenu précédent de la galerie
    $('#gallery .container-fluid .row').empty();

    // Envoi de la requête AJAX pour récupérer la liste des images de la catégorie sélectionnée
    $.ajax({
        url: 'get_images.php', // Script PHP qui va récupérer les images de la catégorie
        type: 'GET',
        dataType: 'json',
        data: { category: category }, // Envoyer la catégorie sélectionnée au script PHP
        success: function(data) {
            // Manipulation des données reçues
            if (data.success) {
                // Ajouter les éléments d'image à l'intérieur de la balise div.row
                $.each(data.images, function(index, image) {
                    // Créer un élément pour chaque image avec le bloc HTML souhaité
                    var galleryItemHTML = `
                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <div class="gallery-item h-100">
                                <img src="${image}" class="img-fluid active" alt="${image}">
                                <div class="gallery-links d-flex align-items-center justify-content-center">
                                    <a href="${image}" title="${image}" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                                    <button class="btn btn-transparent delete-btn" data-image="${image}"><i class="bi bi-trash"></i></button>
                                </div>
                            </div>
                        </div>`;
                    
                    // Ajouter l'élément à la galerie
                    $('#gallery .container-fluid .row').append(galleryItemHTML);
                });
            } else {
                console.error('Erreur lors de la récupération des images');
            }
        },
        error: function() {
            console.error('Erreur lors de la requête AJAX pour récupérer les images');
        }
    });
}

<script>
$(document).ready(function () {
    // Envoi de la requête AJAX pour récupérer la liste des catégories
    $.ajax({
        url: 'get_categories.php', // Nom du script PHP qui va récupérer les catégories
        type: 'GET',
        dataType: 'json',
        success: function (data) {
            // Manipulation des données reçues
            if (data.success) {
                var categories = data.categories;

                // Remplir le menu déroulant avec les catégories
                var selectElement = $('#categorySelect');
                $.each(categories, function (index, category) {
                  if (category !== 'Tous') {
                        selectElement.append($('<option>', {
                            value: category,
                            text: category
                        }));
                    }
                });
                // Remplir le champ caché avec la première option par défaut
            $('#selectedCategory').val(data.categories[1]);
            } else {
                console.error('Erreur lors de la récupération des catégories');
            }
        },
        error: function () {
            console.error('Erreur lors de la requête AJAX');
        }
    });
});
</script>

<script>
$(document).ready(function () {
  // Gestionnaire d'événement pour le changement de la sélection de catégorie
  $('#categorySelect').on('change', function () {
  var selectedValue = $(this).val();
  $('#selectedCategory').val(selectedValue); // Met à jour la valeur du champ caché avec la catégorie sélectionnée
  //alert(selectedValue); // Affiche la valeur de selectedCategory
});

  // Ajoutez un gestionnaire d'événement au clic sur le bouton "Enregistrer"
  $('#saveImageBtn').on('click', function () {
    // Récupérez les données du formulaire
    var formData = new FormData($('#uploadForm')[0]);

    // Envoi du formulaire via AJAX
    $.ajax({
      url: 'upload.php', // URL du script PHP pour l'upload
      type: 'POST',
      data: formData,
      dataType: 'json',
      contentType: false,
      processData: false,
      success: function (response) {
        // Traitement de la réponse
        if (response.success) {
          // Si l'upload a réussi, affichez un message de succès
          alert('Image enregistrée avec succès !');
        } else {
          // Si l'upload a échoué, affichez un message d'erreur
          alert('Erreur lors de l\'enregistrement de l\'image : ' + response.message);
        }
      },
      error: function () {
        // En cas d'erreur lors de l'envoi AJAX, affichez un message d'erreur générique
        alert('Une erreur s\'est produite lors de l\'envoi de la requête AJAX.');
      }
    });

  });
});
</script>
<script>
// Gestionnaire d'événement pour le clic sur le bouton de suppression
$(document).on('click', '.delete-btn', function() {
    var imageToDelete = $(this).data('image');
    var confirmDelete = confirm('Êtes-vous sûr de vouloir supprimer cette image ?');
    if (confirmDelete) {
        var selectedCategory = $('#selectedCategory').val(); // Récupérer la catégorie sélectionnée
        // Extraire le nom de fichier de l'image (y compris l'extension)
        var imageNameWithExtension = imageToDelete.split('/').pop();
        console.log(imageNameWithExtension);
        console.log(selectedCategory);
        // Utiliser AJAX pour envoyer une requête au fichier delete_image.php
        $.ajax({
            url: 'delete_image.php',
            type: 'POST',
            dataType: 'json',
            data: { 
                image: imageNameWithExtension, // Envoyer seulement le nom de fichier avec l'extension
                category: selectedCategory // Ajouter la catégorie sélectionnée
            },
            success: function(response) {
                // Traitement de la réponse
                console.log(response); // Afficher la réponse JSON dans la console
                // Vérifier si la requête a réussi
                if (response.success) {
                    // Afficher un message de succès
                    alert('Image supprimée avec succès');
                    // Actualiser la galerie après la suppression de l'image
                    refreshGallery();
                } else {
                    // Afficher un message d'erreur
                    alert('Erreur lors de la suppression de l\'image : ' + response.message);
                }
            },
            error: function() {
                // En cas d'erreur AJAX, afficher un message d'erreur
                alert('Une erreur s\'est produite lors de l\'envoi de la requête AJAX.');
            }
        });
    }
});

// Fonction pour actualiser la galerie après la suppression d'une image
function refreshGallery() {
    // Effacer le contenu actuel de la galerie
    $('#gallery .container-fluid .row').empty();
    // Récupérer la valeur du champ caché avec l'ID selectedCategory
    var selectedCategory = $('#selectedCategory').val();

    // Appeler la fonction filterImages avec la nouvelle catégorie sélectionnée
    filterImages(selectedCategory);
}
</script>
